train-fire:
  cmd: python train.py --config configs/pose_net.yaml --dataset_name fire --out models/fire_pose_net.pth
    --seed 1 --gpu 1 --log_every_n_steps 1
  deps:
  - path: lieposenet
    md5: 6303b5b037d7a6b7dc6eeee55a225530.dir
    size: 131499
    nfiles: 55
  - path: train.py
    md5: fb5134f26ef06de4bc0d4dc0de875864
    size: 1839
  params:
    configs/pose_net.yaml:
      data_module:
        batch_size: 32
        use_test: true
        num_workers: 4
      max_epochs: 300
      model:
        name: pose_net
        feature_extractor:
          name: resnet34
          pretrained: true
        criterion:
          name: pose_net_criterion
          rotation_koef: -3.0
        feature_dimension: 2048
        drop_rate: 0
        optimizer:
          betas: 0.9 0.999
          lr: 0.0001
          weight_decay: 0.0005
        scheduler:
          step_size: 20
          gamma: 0.5
        bias: true
  outs:
