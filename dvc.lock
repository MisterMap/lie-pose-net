train-pose-net:
  cmd: python train.py --config configs/pose_net.yaml --out models/pose_net.pth --seed
    1 --gpu 1 --log_every_n_steps 1
  deps:
  - path: lieposenet
    md5: ceee33cedeed84daf9c06760e7c301b4.dir
    size: 102472
    nfiles: 47
  - path: train.py
    md5: ceb05b50de7c71946a909cc44dc939aa
    size: 1780
  params:
    configs/pose_net.yaml:
      data_module:
        batch_size: 32
        use_test: true
        num_workers: 4
      max_epochs: 15
      model:
        name: pose_net
        feature_extractor:
          name: resnet34
          pretrained: true
        criterion:
          name: se3
          rotation_base_error: 0.1
          translation_base_error: 0.1
        feature_dimension: 2048
        drop_rate: 0.15
        optimizer:
          betas: 0.9 0.999
          lr: 0.0001
          weight_decay: 0.0005
        bias: true
  outs:
  - path: models/pose_net.pth.ckpt
